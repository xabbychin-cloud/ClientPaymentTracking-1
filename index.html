<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Prevent caching (important for GitHub Pages) -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Client Payment Tracker</title>

  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./style.css" />

  <style>
    body { font-family: Arial, sans-serif; }

    #authContainer { display: block; }
    #appContainer { display: none; }

    .auth-form {
      max-width: 400px;
      margin: 60px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .auth-form input, .auth-form button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    button {
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    th { background: #f2f2f2; }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.4);
    }

    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 20px;
      max-width: 800px;
    }

    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }

    mark { background: yellow; }
  </style>
</head>

<body>

<!-- AUTH -->
<div id="authContainer">
  <div id="signupForm" class="auth-form">
    <h2>Create Account</h2>
    <input id="signupEmail" type="email" placeholder="Email" />
    <input id="signupPassword" type="password" placeholder="Password" />
    <button id="signupBtn">Sign Up</button>
    <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
  </div>

  <div id="loginForm" class="auth-form" style="display:none;">
    <h2>Login</h2>
    <input id="loginEmail" type="email" placeholder="Email" />
    <input id="loginPassword" type="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <p>No account? <a href="#" id="showSignup">Sign up</a></p>
  </div>
</div>

<!-- APP -->
<div id="appContainer">
  <h1>Client Payment Tracker</h1>
  <button id="logoutBtn">Logout</button>

  <form id="chargeForm">
    <h3>Add Charge</h3>
    <input id="chargeFirstName" placeholder="First Name" required />
    <input id="chargeLastName" placeholder="Last Name" required />
    <input id="chargeAmount" type="number" placeholder="Amount" required />
    <input id="chargeRemarks" placeholder="Remarks" />
    <button>Add Charge</button>
  </form>

  <form id="paymentForm">
    <h3>Add Payment</h3>
    <input id="firstName" placeholder="First Name" required />
    <input id="lastName" placeholder="Last Name" required />
    <input id="amount" type="number" placeholder="Amount" required />
    <select id="paymentType" required>
      <option value="">Payment Type</option>
      <option value="cash">Cash</option>
      <option value="bank">Bank</option>
      <option value="card">Card</option>
    </select>
    <select id="paymentMode" required>
      <option value="">Payment Mode</option>
      <option value="full">Full</option>
      <option value="partial">Partial</option>
    </select>
    <input id="remarks" placeholder="Remarks" />
    <button>Add Payment</button>
  </form>

  <input id="searchBox" placeholder="Search..." />

  <table>
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Debit</th><th>Credit</th><th>Balance</th><th>Action</th>
      </tr>
    </thead>
    <tbody id="clientsTable"></tbody>
  </table>
</div>

<!-- MODAL -->
<div id="viewModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <h3 id="modalTitle"></h3>
    <table>
      <thead>
        <tr><th>Date</th><th>Debit</th><th>Credit</th><th>Type</th><th>Mode</th><th>Remarks</th></tr>
      </thead>
      <tbody id="historyBody"></tbody>
    </table>
  </div>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import {
  getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword,
  signOut, onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import {
  getFirestore, doc, getDoc, setDoc, collection, onSnapshot
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCrtGcFZVwP6dlsc_Bljr_yN-nu6hxihVg",
  authDomain: "client-payment-tracker-3572b.firebaseapp.com",
  projectId: "client-payment-tracker-3572b",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;
let clients = {};

const authC = document.getElementById("authContainer");
const appC = document.getElementById("appContainer");

function showAuth() { authC.style.display="block"; appC.style.display="none"; }
function showApp() { authC.style.display="none"; appC.style.display="block"; }

document.getElementById("signupBtn").onclick = async () => {
  await createUserWithEmailAndPassword(
    auth,
    signupEmail.value,
    signupPassword.value
  );
};

document.getElementById("loginBtn").onclick = async () => {
  await signInWithEmailAndPassword(
    auth,
    loginEmail.value,
    loginPassword.value
  );
};

document.getElementById("logoutBtn").onclick = () => signOut(auth);

onAuthStateChanged(auth, user => {
  if (user) {
    currentUser = user;
    showApp();
    loadClients();
  } else {
    showAuth();
  }
});

function clientId(f,l){ return `${f}_${l}`.toLowerCase(); }

async function saveClient(id, data) {
  await setDoc(doc(db,"users",currentUser.uid,"clients",id), data, {merge:true});
}

document.getElementById("chargeForm").onsubmit = async e => {
  e.preventDefault();
  const f = chargeFirstName.value, l = chargeLastName.value;
  const amt = Number(chargeAmount.value);
  const id = clientId(f,l);
  const ref = doc(db,"users",currentUser.uid,"clients",id);
  const snap = await getDoc(ref);
  const c = snap.exists() ? snap.data() : {firstName:f,lastName:l,debit:0,credit:0,history:[]};

  c.debit += amt;
  c.history.push({date:new Date().toLocaleString(),debit:amt,credit:0});

  await saveClient(id,c);
  e.target.reset();
};

document.getElementById("paymentForm").onsubmit = async e => {
  e.preventDefault();
  const f = firstName.value, l = lastName.value;
  const amt = Number(amount.value);
  const id = clientId(f,l);
  const ref = doc(db,"users",currentUser.uid,"clients",id);
  const snap = await getDoc(ref);
  const c = snap.exists() ? snap.data() : {firstName:f,lastName:l,debit:0,credit:0,history:[]};

  c.credit += amt;
  c.history.push({
    date:new Date().toLocaleString(),
    debit:0,
    credit:amt,
    type:paymentType.value,
    mode:paymentMode.value,
    remarks:remarks.value
  });

  await saveClient(id,c);
  e.target.reset();
};

function loadClients() {
  onSnapshot(collection(db,"users",currentUser.uid,"clients"), snap => {
    clients = {};
    snap.forEach(d => clients[d.id]=d.data());
    render();
  });
}

function render() {
  clientsTable.innerHTML = "";
  Object.entries(clients).forEach(([id,c])=>{
    const bal = c.debit - c.credit;
    clientsTable.innerHTML += `
      <tr>
        <td>${id}</td>
        <td>${c.firstName} ${c.lastName}</td>
        <td>${c.debit}</td>
        <td>${c.credit}</td>
        <td>${bal}</td>
        <td><button onclick="viewClient('${id}')">View</button></td>
      </tr>`;
  });
}

window.viewClient = id => {
  const c = clients[id];
  modalTitle.textContent = `${c.firstName} ${c.lastName}`;
  historyBody.innerHTML = c.history.map(h=>`
    <tr>
      <td>${h.date}</td><td>${h.debit}</td><td>${h.credit}</td>
      <td>${h.type||""}</td><td>${h.mode||""}</td><td>${h.remarks||""}</td>
    </tr>`).join("");
  viewModal.style.display="block";
};

closeModal.onclick = ()=>viewModal.style.display="none";
showLogin.onclick = e=>{e.preventDefault(); signupForm.style.display="none"; loginForm.style.display="block";};
showSignup.onclick = e=>{e.preventDefault(); loginForm.style.display="none"; signupForm.style.display="block";};

</script>
</body>
</html>
