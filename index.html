if(f==="outstanding" && bal<=0) return;
if(f==="paid" && bal>0) return;
clientsBody.innerHTML+=`<tr>
<td>${c.name}</td>
<td>${c.debit||0}</td>
<td>${c.credit||0}</td>
<td class="${bal>0?'debit-red':''}">${bal}</td>
<td><button onclick="viewClient('${c.name}')">View</button></td>
</tr>`;
});
}

/* ==================== VIEW CLIENT ==================== */
window.viewClient = name=>{
const c=clients[cid(name)]; if(!c) return;
viewTitle.textContent=name;
viewSummary.textContent=`Balance: ${(c.debit||0)-(c.credit||0)}`;
let remaining=(c.debit||0)-(c.credit||0);
viewBody.innerHTML="";
const history=(c.history||[]).sort((a,b)=>new Date(a.date)-new Date(b.date));
for(let i=history.length-1;i>=0;i--){
const h=history[i]; h._highlight=false;
if(h.credit) remaining+=h.credit;
if(h.debit){
if(remaining>0 && remaining<=h.debit){ h._highlight=true; remaining=0; }
else remaining-=h.debit;
}
}
history.forEach(h=>{
viewBody.innerHTML+=`<tr class="${h._highlight?'unpaid-row':''}">
<td>${new Date(h.date).toLocaleString()}</td>
<td>${h.debit||0}</td>
<td>${h.credit||0}</td>
<td>${h.remarks||''}</td>
</tr>`;
});
viewModal.style.display='block';
};

/* ==================== ADMIN REPORT ==================== */
window.openAdmin = ()=>{
if(prompt("Admin code")===ADMIN_CODE) showSection("admin");
else alert("Access denied");
};
window.generateAdminReport = ()=>{
if(!adminStart.value||!adminEnd.value){ alert("Select start and end dates."); return; }
const s=new Date(adminStart.value), e=new Date(adminEnd.value);
let inc=0,exp=0,clientHtml="<table><tr><th>Client</th><th>Balance</th></tr>";
Object.values(clients).forEach(c=>{
let bal=0;
(c.history||[]).forEach(h=>{
const d=new Date(h.date);
if(d>=s && d<=e){ bal+=(h.debit||0)-(h.credit||0); if(h.credit) inc+=h.credit; }
});
clientHtml+=`<tr><td>${c.name}</td><td>${bal}</td></tr>`;
});
expenses.forEach(x=>{ const d=new Date(x.date); if(d>=s&&d<=e) exp+=x.amount; });
clientHtml+="</table>";
adminResult.innerHTML=`<p>Income:${inc}</p><p>Expenses:${exp}</p><p>Net:${inc-exp}</p>${clientHtml}`;
};

/* ==================== TOOLBAR & SECTIONS ==================== */
window.showSection=id=>{
document.querySelectorAll(".section").forEach(s=>s.style.display="none");
const sec=document.getElementById(id); if(sec) sec.style.display="block";
document.querySelectorAll("#toolbar button").forEach(btn=>btn.classList.remove("active"));
const activeBtn=Array.from(document.querySelectorAll("#toolbar button")).find(btn=>btn.textContent.toLowerCase()===id.toLowerCase());
if(activeBtn) activeBtn.classList.add("active");
};

/* ==================== AUTOCOMPLETE ==================== */
function updateClientAuto(){
const clientNames=Object.values(clients).map(c=>c.name);
chargeName.oninput=()=>{
chargeAuto.innerHTML="";
const val=chargeName.value.toLowerCase();
clientNames.filter(n=>n.toLowerCase().includes(val)).forEach(n=>{
const div=document.createElement("div"); div.textContent=n;
div.onclick=()=>{ chargeName.value=n; chargeAuto.innerHTML=""; }; chargeAuto.appendChild(div);
});
};
paymentSearch.oninput=()=>{
paymentAuto.innerHTML="";
const val=paymentSearch.value.toLowerCase();
clientNames.filter(n=>n.toLowerCase().includes(val)).forEach(n=>{
const div=document.createElement("div"); div.textContent=n;
div.onclick=()=>{
paymentSearch.value=n; paymentAuto.innerHTML="";
const c=clients[cid(n)]; if(c) paymentBalance.value=(c.debit||0)-(c.credit||0);
}; paymentAuto.appendChild(div);
});
}
}
</script>
