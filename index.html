<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Payment Tracker</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Client Payment Tracker</h1>

  <!-- Charge Form -->
  <form id="chargeForm">
    <input id="chargeClientId" placeholder="Client ID" required>
    <input id="chargeFirstName" placeholder="First Name" required>
    <input id="chargeLastName" placeholder="Last Name" required>
    <input id="chargeAmount" type="number" placeholder="Amount" required>
    <input id="chargeRemarks" placeholder="Remarks">
    <button type="submit">Add Charge</button>
  </form>

  <!-- Payment Form -->
  <form id="paymentForm">
    <input id="clientId" placeholder="Client ID" required>
    <input id="firstName" placeholder="First Name" required>
    <input id="lastName" placeholder="Last Name" required>
    <input id="amount" type="number" placeholder="Amount" required>
    <input id="method" placeholder="Payment Method">
    <input id="remarks" placeholder="Remarks">
    <button type="submit">Add Payment</button>
  </form>

  <!-- Filter Buttons -->
  <button id="filterAll">All</button>
  <button id="filterOutstanding">Outstanding</button>
  <button id="filterPaid">Paid</button>

  <!-- Clients Table -->
  <table id="clientsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Debit</th>
        <th>Credit</th>
        <th>Balance</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Firebase & Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getFirestore, doc, getDoc, setDoc, onSnapshot, collection,
      enableIndexedDbPersistence 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "client-payment-tracker-3572b.firebaseapp.com",
      projectId: "client-payment-tracker-3572b",
      storageBucket: "client-payment-tracker-3572b.appspot.com",
      messagingSenderId: "151091330895",
      appId: "1:151091330895:web:d23440ad57a386da720f3a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // âœ… Enable offline persistence
    enableIndexedDbPersistence(db).catch((err) => {
      if (err.code === 'failed-precondition') {
        console.error("Persistence failed: multiple tabs open");
      } else if (err.code === 'unimplemented') {
        console.error("Persistence not supported by this browser");
      }
    });

    let clients = {};
    let currentFilter = "all";

    // --- Add Charge ---
    async function addCharge(id, first, last, amount, remarks) {
      const ref = doc(db, "clients", id);
      try {
        const snap = await getDoc(ref);
        const c = snap.exists() 
          ? snap.data() 
          : { firstName: first, lastName: last, debit: 0, credit: 0, history: [] };

        c.history.push({
          date: new Date().toLocaleString(),
          debit: amount,
          credit: 0,
          method: "charge",
          remarks
        });

        await setDoc(ref, { ...c, debit: (c.debit || 0) + amount });
        alert(`âœ… Charge of ${amount} added for ${first} ${last} (Client ID: ${id})`);
      } catch (err) {
        console.error("Firestore write failed:", err);
        alert("âš ï¸ Failed to save client record: " + err.message);
      }
    }

    // --- Add Payment ---
    async function addPayment(id, first, last, amount, method, remarks) {
      const ref = doc(db, "clients", id);
      try {
        const snap = await getDoc(ref);
        const c = snap.exists() 
          ? snap.data() 
          : { firstName: first, lastName: last, debit: 0, credit: 0, history: [] };

        c.history.push({
          date: new Date().toLocaleString(),
          debit: 0,
          credit: amount,
          method,
          remarks
        });

        await setDoc(ref, { ...c, credit: (c.credit || 0) + amount });
        alert(`âœ… Payment of ${amount} recorded for ${first} ${last} (Client ID: ${id})`);
      } catch (err) {
        console.error("Firestore write failed:", err);
        alert("âš ï¸ Failed to save client record: " + err.message);
      }
    }

    // --- View Client Records ---
    async function viewClient(id) {
      const ref = doc(db, "clients", id);
      try {
        const snap = await getDoc(ref);
        if (snap.exists()) {
          const c = snap.data();
          let historyText = c.history.map(h => 
            `${h.date} | Debit: ${h.debit} | Credit: ${h.credit} | Method: ${h.method} | Remarks: ${h.remarks}`
          ).join("\n");
          alert(`ðŸ“‹ Records for ${c.firstName} ${c.lastName} (ID: ${id}):\n\n${historyText}`);
        } else {
          alert("No records found for this client.");
        }
      } catch (err) {
        console.error("Error viewing client:", err);
        alert("âš ï¸ Unable to fetch client record (offline?).");
      }
    }

    // --- Realtime Updates ---
    onSnapshot(collection(db, "clients"), snap => {
      clients = {};
      snap.forEach(d => (clients[d.id] = d.data()));
      renderClients();
    });

    function renderClients() {
      const tbody = document.querySelector("#clientsTable tbody");
      if (!tbody) return;
      tbody.innerHTML = "";
      Object.entries(clients).forEach(([id, c]) => {
        const balance = (c.debit || 0) - (c.credit || 0);
        const status = balance > 0 ? "Outstanding" : "Paid";
        if (currentFilter !== "all" && status.toLowerCase() !== currentFilter) return;
        tbody.insertAdjacentHTML("beforeend", `
          <tr class="${status.toLowerCase()}">
            <td>${id}</td>
            <td>${c.firstName || ""} ${c.lastName || ""}</td>
            <td>${(c.debit || 0).toFixed(2)}</td>
            <td>${(c.credit || 0).toFixed(2)}</td>
            <td>${balance.toFixed(2)}</td>
            <td>${status}</td>
            <td><button onclick="viewClient('${id}')">View</button></td>
          </tr>
        `);
      });
    }

    // --- Form Listeners ---
    const chargeForm = document.getElementById("chargeForm");
    chargeForm?.addEventListener("submit", e => {
      e.preventDefault();
      addCharge(
        document.getElementById("chargeClientId").value,
        document.getElementById("chargeFirstName").value,
        document.getElementById("chargeLastName").value,
        parseFloat(document.getElementById("chargeAmount").value),
        document.getElementById("chargeRemarks").value
      );
      chargeForm.reset();
    });

    const paymentForm = document.getElementById("paymentForm");
    paymentForm?.addEventListener("submit", e => {
      e.preventDefault();
      addPayment(
        document.getElementById("clientId").value,
        document.getElementById("firstName").value,
        document.getElementById("lastName").value,
        parseFloat(document.getElementById("amount").value),
        document.getElementById("method").value,
        document.getElementById("remarks").value
      );
      paymentForm.reset();
    });

    // --- Filter Buttons ---
    document.getElementById("filterAll").onclick = () => { currentFilter = "all"; renderClients(); };
    document.getElementById("filterOutstanding").onclick = () => { currentFilter = "outstanding"; renderClients(); };
    document.getElementById("filterPaid").onclick = () => { currentFilter = "paid"; renderClients(); };
  </script>
</body>
</html>
