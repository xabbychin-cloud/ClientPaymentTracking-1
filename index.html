<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Client Payment Tracker</title>

<style>
body { margin:0; font-family:Arial; background:#f4f6f9 }
h1 { background:#2e7d32; color:#fff; padding:15px; text-align:center; margin:0 }

#toolbar {
  display:flex;
  gap:8px;
  padding:10px;
  background:#333;
  overflow-x:auto;
}
#toolbar button {
  background:#4CAF50;
  color:#fff;
  border:none;
  padding:12px 16px;
  border-radius:4px;
  cursor:pointer;
  white-space:nowrap;
}
#toolbar button.active {
  background:gold;
  color:black;
}

.section { display:none; background:#fff; margin:10px; padding:15px; border-radius:6px }

input, select, button, textarea {
  width:100%;
  padding:10px;
  margin-top:8px;
  font-size:16px;
}

table { width:100%; border-collapse:collapse; margin-top:10px }
th, td { border:1px solid #ccc; padding:8px }
th { background:#eee }

.debit-red { color:red; font-weight:bold }

.match-balance {
  background:#ffcccc;
  font-weight:bold;
}

.autocomplete { position:relative }
.autolist {
  position:absolute;
  background:#fff;
  border:1px solid #ccc;
  width:100%;
  z-index:100;
}
.autolist div { padding:10px; cursor:pointer }
.autolist div:hover { background:#eee }

.modal {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
}
.modal-content {
  background:#fff;
  width:95%;
  max-width:900px;
  margin:5% auto;
  padding:15px;
  border-radius:6px;
  max-height:90vh;
  overflow:auto;
}

#logoutBtn {
  background:#c62828;
  color:#fff;
  margin:15px;
}

@media (max-width:768px){
  table, thead, tbody, th, td, tr { display:block }
  th { display:none }
  tr {
    margin-bottom:10px;
    border:1px solid #ddd;
    border-radius:6px;
    padding:8px;
  }
  td {
    display:flex;
    justify-content:space-between;
    padding:6px 0;
  }
}
</style>
</head>

<body>
<h1>Client Payment Tracker</h1>

<div id="authSection" class="section" style="display:block">
<input id="loginEmail" placeholder="Email">
<input id="loginPassword" type="password" placeholder="Password">
<button id="loginBtn">Login</button>
<button id="signupBtn">Sign Up</button>
</div>

<div id="appSection" style="display:none">

<div id="toolbar">
<button data-sec="clients" class="active">Clients</button>
<button data-sec="charge">Add Charge</button>
<button data-sec="payment">Add Payment</button>
<button data-sec="expense">Expenses</button>
<button onclick="openAdmin()">Admin Report</button>
</div>

<div id="clients" class="section" style="display:block">
<input id="clientSearch" placeholder="Search Client">
<select id="clientFilter">
<option value="all">All</option>
<option value="outstanding">Outstanding</option>
<option value="paid">Paid</option>
</select>
<table>
<thead>
<tr><th>Name</th><th>Debit</th><th>Credit</th><th>Balance</th><th>Action</th></tr>
</thead>
<tbody id="clientsBody"></tbody>
</table>
</div>

<!-- VIEW MODAL -->
<div id="viewModal" class="modal">
<div class="modal-content">
<button onclick="viewModal.style.display='none'">Close</button>
<h3 id="viewTitle"></h3>
<div id="viewSummary"></div>
<table>
<thead>
<tr><th>Date</th><th>Debit</th><th>Credit</th><th>Balance</th><th>Remarks</th></tr>
</thead>
<tbody id="viewBody"></tbody>
</table>
</div>
</div>

<!-- ADMIN SECTION -->
<div id="admin" class="section">
<h3>Admin Report</h3>
<input id="adminStart" type="date">
<input id="adminEnd" type="date">
<button onclick="generateAdminReport()">Generate Report</button>
<div id="adminResult"></div>
</div>

<button id="logoutBtn">Logout</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, collection, onSnapshot, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const ADMIN_CODE="1234";

const app=initializeApp({
  apiKey:"AIzaSyCrtGcFZVwP6dlsc_Bljr_yN-nu6hxihVg",
  authDomain:"client-payment-tracker-3572b.firebaseapp.com",
  projectId:"client-payment-tracker-3572b"
});

const auth=getAuth(app);
const db=getFirestore(app);

let currentUser, clients={}, expenses=[];
const cid=n=>n.toLowerCase().replace(/\s+/g,'');

/* AUTH */
loginBtn.onclick=()=>signInWithEmailAndPassword(auth,loginEmail.value,loginPassword.value);
signupBtn.onclick=()=>createUserWithEmailAndPassword(auth,loginEmail.value,loginPassword.value);
logoutBtn.onclick=()=>signOut(auth);

onAuthStateChanged(auth,u=>{
  if(u){
    currentUser=u;
    authSection.style.display="none";
    appSection.style.display="block";
    loadClients();
  }else{
    authSection.style.display="block";
    appSection.style.display="none";
  }
});

/* CLIENTS + FILTER */
function loadClients(){
  onSnapshot(collection(db,"users",currentUser.uid,"clients"),snap=>{
    clients={};
    snap.forEach(d=>clients[d.id]=d.data());
    renderClients();
  });
}

clientSearch.oninput=renderClients;
clientFilter.onchange=renderClients;

function renderClients(){
  const q=clientSearch.value.toLowerCase();
  const f=clientFilter.value;

  clientsBody.innerHTML="";
  Object.values(clients).forEach(c=>{
    const bal=(Number(c.debit)||0)-(Number(c.credit)||0);

    if(q && !c.name.toLowerCase().includes(q)) return;
    if(f==="outstanding" && bal<=0) return;
    if(f==="paid" && bal>0) return;

    clientsBody.innerHTML+=`
    <tr>
      <td>${c.name}</td>
      <td>${c.debit||0}</td>
      <td>${c.credit||0}</td>
      <td class="${bal>0?'debit-red':''}">${bal}</td>
      <td><button onclick="viewClient('${c.name}')">View</button></td>
    </tr>`;
  });
}

/* VIEW MODAL – FIXED */
window.viewClient=name=>{
  // FIND CLIENT BY NAME (NOT BY ID)
  const c = Object.values(clients).find(x => x.name === name);
  if(!c) return alert("Client not found");

  const outstanding=(Number(c.debit)||0)-(Number(c.credit)||0);

  let running=0;
  let highlightIndex=-1;
  const rows=[];

  viewTitle.textContent=name;
  viewSummary.innerHTML=`Outstanding Balance: <span class="debit-red">${outstanding}</span>`;
  viewBody.innerHTML="";

  const sortedHistory = [...(c.history||[])].sort((a,b)=>new Date(a.date)-new Date(b.date));

  sortedHistory.forEach((h,i)=>{
    running += (Number(h.debit)||0)-(Number(h.credit)||0);
    if(running === outstanding && highlightIndex===-1){
      highlightIndex = i; // highlight first match
    }
    rows.push({h, running});
  });

  rows.forEach((row,i)=>{
    const hl = (i===highlightIndex) ? "match-balance" : "";
    viewBody.innerHTML+=`
      <tr class="${hl}">
        <td>${new Date(row.h.date).toLocaleString()}</td>
        <td>${row.h.debit||0}</td>
        <td>${row.h.credit||0}</td>
        <td>${row.running}</td>
        <td>${row.h.remarks||""}</td>
      </tr>`;
  });

  viewModal.style.display="block";
};

/* ADMIN REPORT – SALES SUMMARY */
window.generateAdminReport=()=>{
  if(!adminStart.value||!adminEnd.value) return alert("Select dates");

  const s=new Date(adminStart.value), e=new Date(adminEnd.value);
  let income=0, exp=0;
  let cash=0, bank=0, card=0, other=0;

  Object.values(clients).forEach(c=>{
    (c.history||[]).forEach(h=>{
      const d=new Date(h.date);
      if(d>=s&&d<=e && h.credit){
        income += Number(h.credit);
        if(h.paymentType==="Cash") cash += Number(h.credit);
        else if(h.paymentType==="Bank Transfer") bank += Number(h.credit);
        else if(h.paymentType==="Credit Card") card += Number(h.credit);
        else other += Number(h.credit);
      }
    });
  });

  adminResult.innerHTML=`
  <h4>Sales Summary</h4>
  <p>Total Income: ${income}</p>
  <p>Cash: ${cash}</p>
  <p>Bank Transfer: ${bank}</p>
  <p>Credit Card: ${card}</p>
  <p>Others: ${other}</p>
  <p><b>Net:</b> ${income-exp}</p>`;
};
</script>
</body>
</html>
